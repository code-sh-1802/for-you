<body>
    <div class="container">
        <h1 id="typing-text"></h1>
        <a href="fun.html" class="btn">Next ðŸ’ž</a>
    </div>
    <script>
        const text = "I love you more than words can say...";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
